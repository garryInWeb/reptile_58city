<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>基本地图展示</title>
    <link rel="stylesheet" href="http://cache.amap.com/lbs/static/main1119.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="http://cache.amap.com/lbs/static/es5.min.js"></script>
    <script src="http://webapi.amap.com/maps?v=1.3&key=e814d104c6c9354c9bdb9086ea4fee14"></script>
    <script type="text/javascript" src="http://cache.amap.com/lbs/static/addToolbar.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</head>
<body>
<div id="container"></div>
<div class="control-panel">
    <div class="control-entry">
        <label>选择工作地点：</label>
        <div class="control-input">
            <input id="work-location" type="text">
        </div>
    </div>
    <div class="control-entry">
        <label>选择通勤方式：</label>
        <div class="control-input">
            <input type="radio" name="vehicle" value="SUBWAY,BUS" onclick="takeBus(this)" checked/>公交+地铁
            <input type="radio" name="vehicle" value="SUBWAY" onclick="takeSubway(this)" checked/>地铁
        </div>
    </div>
    <div class="control-entry">
        <label>导入房源文件：</label>
        <div class="control-input">
            <input type="file" name="file" onchange="importRentInfo(this)">
        </div>
    </div>
</div>
<div class="button-group">
    <input id="cityName" class="inputtext" placeholder="请输入城市的名称" type="text"/>
    <input id="query" class="button" value="到指定的城市" type="button"/>
</div>
<div id="transfer-panel"></div>
<script>
    var map = new AMap.Map('container', {
        resizeEnable: true
    });
    AMap.event.addDomListener(document.getElementById('query'),'click',function () {
        var cityName = document.getElementById('cityName').value;
        if(!cityName){
            cityName ='深圳市';
        }
        map.setCity(cityName);
    });
</script>
</body>
</html>
